<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- video의 다양한 속성
    1. controls : control UI 제공
    2. muted : 음소거
    3. loop : 반복 재생
    4. poster : 썸네일 이미지 저장 -->
  <video src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" controls loop muted poster="./images/basic.jpg"></video>
</body>
</html>
