<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--
        절대 경로: 절대적으로 가리킬 수 있는 경로.
        해당 파일이 존재하는 전체 경로.

        상대 경로: 현재 존재하는 디렉토리를 기준으로
        해당 파일까지의 위치를 가리키는 경로.
    -->
  
  <figure>
    <img src="./images/basic.jpg" alt="송아지 사진">
    <figcaption>
      우리집 송아지예요. 참 이쁘죠??
    </figcaption>
  </figure>

  <!-- height는 사용하지 않는 것을 권장.
    사진의 비율이 망가질 수 있다.-->
  <img src="./images/basic.jpg" alt="송아지 사진" width="200px">

  <a href="https://www.naver.com" target="_blank">
    <img src="./images/basic.jpg" alt="송아지 사진">
  </a>

  <!-- 다른 웹사이트에 있는 이미지를 우클릭 후
    '이미지 주소 저장'해서 사용할 수 있다. -->
  <img src="https://i.namu.wiki/i/izVXkClWRy9-s5DAkC_lGo3za4Zy9seGH1V6AM0qZJzsckE9eWe6-Hp-1OvJm_DkVv7BL7U0Ar7QB89ApaklkQ.webp" alt="스폰지밥" width="300px">
</body>

</html>
