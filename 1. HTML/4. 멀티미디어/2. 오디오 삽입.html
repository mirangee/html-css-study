<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- audio의 다양한 속성
    1. controls : control UI 제공
    2. muted : 음소거
    3. autoplay : 자동 재생 (크롬,엣지 등 브라우저 정책 상 autoplay를 막아놓은 경우 작동하지 않을 수 있음)
    4. loop : 반복 재생 -->
  <audio src="./audio/t-rex-roar.mp3" controls autoplay loop muted></audio>
</body>
</html>
