<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <!-- caption 태그로 간단한 표 정보를 입력할 수 있다. -->
  <caption> 공연시간 / 요금정보</caption>
  <table border="1px"> <!-- 'tr*7>td*3 이라고 입력하면 7행 3열 표가 작성된다.-->
    <tr>
      <td colspan="3">공연요금</td>
    </tr>

    <tr>
      <td>구분</td>
      <td>S석</td>
      <td>VIP석</td>
    </tr>

    <tr>
      <td>성인</td>
      <td>50,000원</td>
      <td>70,000원</td>
    </tr>

    <tr>
      <td>청소년</td>
      <td>40,000원</td>
      <td>60,000원</td>
    </tr>

    <tr>
      <td>소인</td>
      <td colspan="2">미취학 아동 일반 요금의 50%</td>
    </tr>

    <tr>
      <td rowspan="2">공연시간</td>
      <td>1회</td>
      <td>13:00 - 15:00</td>
    </tr>

    <tr>
      <td>2회</td>
      <td>17:00 - 19:00</td>
    </tr>
  </table>
</body>
</html>
