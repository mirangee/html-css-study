<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body> 
  <!-- 
    HTML에서는 가로 공백을 최대 1 스페이스만 적용한다.
    의도적으로 더 공백을 넣으려면 특수기호를 넣어야 한다. -> &nbsp; , &ensp;, &emsp;
  -->
  <p>
    Hello &nbsp; &nbsp; &nbsp;  &ensp; &emsp; World! <br>

    &quot; &lt;div&gt; 태그는 아무 의미가 없는 블록 영역을 생성합니다. &quot;
  </p>
</body>
</html>
