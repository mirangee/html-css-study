<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#">
    <!-- 
      fieldset 태그는 양식의 일부를 그룹화하고 테두리를 그릴 때 사용된다.
      주로 양식 내에서 관련된 입력 요소를 묶어서 시각적으로 그룹화하고
      그럽에 대한 설명이나 제목을 추가할 때 유용하다.

      fieldset 요소는 일반적으로 legend 요소와 함께 사용되며
      legend는 fieldset의 제목을 나타낸다.
    -->
    <fieldset>
      <legend>Coffee Size</legend>
      <input type="radio" name="size"> Tall
      <input type="radio" name="size"> Grande
      <input type="radio" name="size"> Venti
    </fieldset>
  </form>
</body>
</html>
