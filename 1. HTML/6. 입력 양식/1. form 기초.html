<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    사용자가 입력한 값들을 다른 곳으로 전달하기 위해서
    form 태그가 필요합니다.
    action: 전송할 정보를 처리할 페이지의 url -> 웹 서버의 특정 url을 가리키게 됨.
    
    input 또는 button 태그로 type="submit" 속성을 만들어야 form의 action url로
    입력값이 전송된다.
  -->

  <form action="#" autocomplete="off">
    <!--
      name을 통해 추후 서보 내부에서 해당 입력값을 지목할 수 있다.
      그렇기에 꼭 name 속성을 적어주어야 한다.
    -->
    아이디 : <input type="text" name="id" value="메롱메롱"> <br>
    비밀번호 : <input type="password" name="pw" placeholder="4자리 이상 입력" required> <br><br>

    <!-- radio, checkbox는 value를 지정해 주어야
      사용자가 선택한 값을 서버에 전송할 수 있다. -->
    # 성별 <br> <!-- radio에서 속성 name을 같은 이름으로 지정하면
      그룹으로 묶이며 그 그룹 중에서 하나만 선택할 수 있게 된다.-->
    <input type="radio" name="gender" value="male"> 남
    <input type="radio" name="gender" value="female"> 여 <br><br>

    # 취미 <br> <!-- checkbox는 다중선택이 가능하다. -->
    <input type="checkbox" name="hobby" value="reading"> 독서
    <input type="checkbox" name="hobby" value="cooking"> 요리
    <input type="checkbox" name="hobby" value="workout"> 운동
    <input type="checkbox" name="hobby" value="sleeping"> 수면
    <input type="checkbox" name="hobby" value="game"> 게임 <br><br>

    # 자기소개 <br> <!-- textarea는 좀 더 커다란 입력 공간이 필요할 때 사용한다. -->
    <textarea cols="50" rows="10" name="introduce"></textarea> <br><br>
    
    # 이메일 : <input type="email" name="email" placeholder="이메일 주소를 입력하세요"> <br><br>

    # 나이 : <input type="number" name="age" min="1" max="200" placeholder="나이를 입력하세요"> <br><br>

    # 점수 : <input type="range" value="0" min="0" max="10" step="1"> <br><br>
  
    # 첨부파일 :  <input type="file" name="upload"> <br><br>

    <!--
      submit은 사용자가 입력한 값을 form action에 지정된 경로로 제출하는 용도로 사용된다.
      button 태그로도 구현이 가능하다. <button type="submit">회원가입</button>
    -->
    <input type="submit" value="회원가입" id="">
  </form>
</body>
</html>
