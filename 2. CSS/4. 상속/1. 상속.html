<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
    상속은 부모 요소에 적용한 스타일이 후손 요소에들까지 영향을 주는 특성이다.
    하지만 모든 속성들이 상속되는 것은 아니다.
    
    - 상속이 적용되는 속성들
    1. font 관련 속성: font-size, font-weight, font-style, line-height, font-family, color
    2. text 관련 속성: text-align, text-indent, text-decoration, letter-spacing, opacity
    */
    .eco {
      color: red;
      font-size: 30px;
    }

    .eco .plant {
      color: green;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="eco">
    <div class="animal">동물</div>
    <div class="plant">식물
      <div>해바라기</div>
      <div>튤립</div>
      <div>소나무</div>
    </div>
  </div>
</body>
</html>
