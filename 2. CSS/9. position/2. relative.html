<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      border: 4px dashed orange;
      border-radius: 10px;
      font-size: 30px;
    }

    /* relative는 요소 자신을 기준으로 배치되므로
    다른 요소들은 위치를 그대로 유지한다. */
    .relative {
      position: relative;
      left: 200px;
      top: 50px;
    }
  </style>
</head>
<body>
  <div class="box">1</div>
  <div class="box relative">2</div>
  <div class="box">3</div>
</body>
</html>
