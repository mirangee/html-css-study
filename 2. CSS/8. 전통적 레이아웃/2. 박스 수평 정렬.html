<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- reset css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

  <style>
    .box {
      width: 150px;
      height: 100px;
      background-color: red;

      font-size: 30px;
      color: #fff;
      margin: 10px;
      /* float으로 띄워서 수평 배치할 수 있다.
      단, 수평 배치가 끝나면 수평 배치하지 않을 요소엔
      clear 속성을 써서 정리해 줘야 한다. */
      float: right;
    }

    .new-box {
      width: 200px;
      height: 150px;
      background-color: orange;
      /* clear로 float 해제 */
      clear: both;
    }
  </style>
</head>

<body>
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="new-box">4</div>

</body>

</html>
