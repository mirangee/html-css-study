<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 
      자식 태그 중에 첫 번째만 지목 :first-child
      자식 태그 중에 마지막만 지목 :last-child
    */
    .fruits>li:first-child {
      color: red;
    }

    .fruits>li:last-child {
      color: rgb(248, 213, 55);
    }
  </style>

</head>

<body>
  <ul class="fruits">
    <li>딸기</li>
    <li>사과</li>
    <li>오렌지</li>
    <li>망고</li>
  </ul>
</body>

</html>
