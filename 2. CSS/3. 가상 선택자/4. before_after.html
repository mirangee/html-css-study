<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    /* 해당 요소의 전, 후에 추가 요소를 생성하고 싶을 때 ::before, ::after를 사용한다.
    이때, content 속성은 필수로 들어가야 한다. */
    ul li::before {
      content: '번호:';
      font-weight: bold;
      color: red;
      margin-right: 20px;
    }

    ul li::after {
      content: '';
      width: 10px;
      height: 10px;
      background-color: red;
      display: inline-block;
      border-radius: 50%;
      margin-left: 10px;
    }
  </style>

</head>
<body>
  

  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>
</body>
</html>
