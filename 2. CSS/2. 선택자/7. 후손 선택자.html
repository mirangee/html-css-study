<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
      후손 선택자는 다른 기호 없이 공백을 활용한다.
      자식 선택자와 달리 직속이 아니어도 그 안에만 존재하면 지목된다.
      
      공백을 두지 않으면 일치선택자가 될 수 있다.
      (예: 후손 선택자 div .oragne와 일치선택자 div.orange는 다르다.
      일치선택자 div.orange는 div 중에서 클래스가 orange인 것만 지목한다.)
    */
    div .orange {
      color: orange;
    }
  </style>
</head>

<body>
  <body>
    <h1>안녕 안녕</h1>
    <div>
      <ul>
        <li>사과</li>
        <li class="orange">오렌지</li>
        <li>딸기</li>
      </ul>
    </div>
  
    <div>당근</div>
    <p>토마토</p>
    <span class="orange">오렌지</span>
</body>

</html>
