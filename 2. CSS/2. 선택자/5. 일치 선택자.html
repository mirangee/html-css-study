<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
      태그요소 뒤에 .클래스명을 붙여 특정 항목을 지목한다.
      
      span인데 class가 orange-color인 항목을 선택한다.
    */
    span.orange-color {
      color: orange;
      font-size: 1.2em;
    }
  </style>
</head>

<body>
  <h1>안녕 안녕</h1>
  <div>
    <ul>
      <li>사과</li>
      <li class="orange-color">오렌지</li>
      <li>딸기</li>
    </ul>
  </div>

  <div>당근</div>
  <p>토마토</p>
  <span class="orange-color">오렌지</span>
</body>

</html>
