<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* *은 '모든 요소 선택'을 의미한다.
      div *의 경우 div 안의 모든 '요소'를 선택한다.
      (그러므로 div 안의 단순 텍스트는 선택되지 않는다.)
    */
    * {
      color: red;
    }

    div * {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>안녕 안녕</h1>
  <div>
    <ul>
      <li>사과</li>
      <li>오렌지</li>
      <li>딸기</li>
    </ul>
  </div>

  <div>당근</div>
  <p>토마토</p>
  <span>오렌지</span>
</body>
</html>
