<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* +를 활용해 인접 형제 요소(바로 다음)를 선택한다.*/
    .orange + li {
      color: yellow; 
    }

    /* li의 모든 인접한, 다음 형제 요소가 선택된다. */
    li + li {
      font-size: 24px;
    }
  </style>
</head>

<body>
  <ul>
    <li>딸기</li>
    <li>사과</li>
    <li class="orange">오렌지</li>
    <li>망고</li>
    <li>포도</li>
  </ul>
</body>

</html>
