<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 550px;
      border: 2px solid #abcdef;
    }

    .container div:nth-child(1) {
      background-color: #abcdef;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      padding: 30px;
    }

    .container div:nth-child(2) {
      border-top: 2px solid #123456;
      border-bottom: 1px dashed #123456;
      padding: 20px;
    }

    .container div:nth-child(3) {
      padding: 20px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div>속담풀이</div>
    <div>
      <h3>말 한마디에 천냥 빚진다.</h3>
      <p>생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.</p>
    </div>
    <div>
      <h3>웃는 얼굴에 침 못 뱉는다.</h3>
      <p>호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.</p>
    </div>
  </div>

</body>
</html>
