<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      margin: 0px;
      padding: 0px;
    }

    .wrap {
      border: 1px solid black;
      width: 30%;
      height: 300px;
    }
    /* vw(viewport width)는 디바이스 가로 해상도에 비례해 적용된다.
      vh(viewport height)는 디바이스 세로 해상도에 비례해 적용된다.
      반응형 웹사이트를 만들 때 활용된다.*/
    .container {
      width: 50vw;
      height: 100vh;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="container"></div>
  </div>
</body>
</html>
